<svg viewBox="0 0 280 280" xmlns="http://www.w3.org/2000/svg">
  <!-- MongoDB Leaf -->
  <g id="mongodb-leaf">
    <!-- Main leaf shape -->
    <path d="M 140 40 Q 160 80 165 130 Q 170 180 140 240 Q 110 180 115 130 Q 120 80 140 40" fill="#47A248" stroke="#2d6a31" stroke-width="1.5"/>
    <!-- Leaf vein - center -->
    <path d="M 140 40 Q 140 100 140 240" stroke="#ffffff" stroke-width="2" opacity="0.3" fill="none"/>
    <!-- Leaf vein - left -->
    <path d="M 130 90 Q 120 120 125 170 Q 130 200 140 240" stroke="#ffffff" stroke-width="1.5" opacity="0.2" fill="none"/>
    <!-- Leaf vein - right -->
    <path d="M 150 90 Q 160 120 155 170 Q 150 200 140 240" stroke="#ffffff" stroke-width="1.5" opacity="0.2" fill="none"/>
    <!-- Decorative circles -->
    <circle cx="140" cy="100" r="12" fill="#ffffff" opacity="0.2"/>
    <circle cx="140" cy="150" r="14" fill="#ffffff" opacity="0.15"/>
    <!-- Glow effect -->
    <circle cx="140" cy="140" r="80" fill="#47A248" opacity="0.05" filter="url(#blur)"/>
  </g>
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
</svg>