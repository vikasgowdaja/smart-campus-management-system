<svg viewBox="0 0 280 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Dolphin illustration -->
  <g id="dolphin">
    <!-- Tail fin -->
    <ellipse cx="220" cy="120" rx="35" ry="50" fill="#00758F" opacity="0.9" transform="rotate(45 220 120)"/>
    <!-- Back fin -->
    <path d="M 180 90 Q 190 60 195 80 Q 185 100 180 90" fill="#F29111"/>
    <!-- Body -->
    <ellipse cx="140" cy="130" rx="60" ry="45" fill="#00758F"/>
    <!-- Chest light area -->
    <ellipse cx="140" cy="145" rx="45" ry="30" fill="#F29111" opacity="0.8"/>
    <!-- Head -->
    <circle cx="90" cy="120" r="35" fill="#00758F"/>
    <!-- Snout -->
    <ellipse cx="60" cy="120" rx="25" ry="20" fill="#00758F"/>
    <!-- Eye -->
    <circle cx="85" cy="110" r="5" fill="#ffffff"/>
    <circle cx="85" cy="110" r="3" fill="#000"/>
    <!-- Pectoral fin left -->
    <path d="M 110 145 Q 90 170 100 190 Q 115 175 120 150" fill="#F29111" opacity="0.9"/>
    <!-- Pectoral fin right -->
    <path d="M 170 145 Q 190 170 180 190 Q 165 175 160 150" fill="#F29111" opacity="0.9"/>
    <!-- Water ripples -->
    <circle cx="70" cy="220" r="20" stroke="#00758F" stroke-width="2" fill="none" opacity="0.3"/>
    <circle cx="70" cy="220" r="30" stroke="#00758F" stroke-width="1.5" fill="none" opacity="0.2"/>
  </g>
</svg>